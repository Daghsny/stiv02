<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Using Phosphor Icons for a clean, modern look -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <!-- <div class="logo">
                <i class="ph-fill ph-student"></i>
            </div> -->

            <div class="nav-links">
                <a href="#" class="nav-link active" id="nav-home" title="Home">
                    <i class="ph-bold ph-house"></i>
                </a>
                <a href="#" class="nav-link" title="Courses">
                    <i class="ph-bold ph-books"></i>
                </a>
                <a href="#" class="nav-link" id="nav-calendar" title="Calendar">
                    <i class="ph-bold ph-calendar-blank"></i>
                </a>
                <a href="#" class="nav-link" title="Info">
                    <i class="ph-bold ph-info"></i>
                </a>
            </div>

            <!-- Removed User Avatar for Public Access -->
            <div class="theme-toggle-wrapper" style="margin-top: auto; padding-bottom: 2rem;">
                <button id="themeToggle" class="nav-link" title="Toggle Theme">
                    <i class="ph-bold ph-moon"></i>
                </button>
            </div>
        </nav>

        <!-- View Container: Dashboard -->
        <div id="dashboard-view" style="display: contents;">
            <!-- Main Content Area -->
            <main class="main-content">
                <header class="top-header">
                    <h1>Welcome to Sti Hub v02</h1>
                    <div class="header-search">
                        <!-- Search could go here -->
                    </div>
                </header>

                <!-- Categories Filter -->
                <section class="categories-section">
                    <div class="category-chip active" data-filter="all">
                        <i class="ph-fill ph-squares-four"></i>
                        <span>All</span>
                    </div>
                    <div class="category-chip" data-filter="Cours">
                        <i class="ph-fill ph-book-open"></i>
                        <span>Cours</span>
                    </div>
                    <div class="category-chip" data-filter="TP">
                        <i class="ph-fill ph-code"></i>
                        <span>TP</span>
                    </div>
                    <div class="category-chip" data-filter="Examen Bac">
                        <i class="ph-fill ph-cube"></i>
                        <span>Examen Bac</span>
                    </div>
                    <div class="category-chip" data-filter="Quizz">
                        <i class="ph-fill ph-question"></i>
                        <span>Quizz</span>
                    </div>
                    <div class="category-chip" data-filter="Annexe">
                        <i class="ph-fill ph-paperclip"></i>
                        <span>Annexe</span>
                    </div>
                </section>

                <section class="content-grid-label">
                    <h2>Most Popular</h2>
                </section>

                <!-- Courses Grid -->
                <div class="courses-grid" id="coursesGrid">
                    <!-- Javascript will populate this -->
                </div>
            </main>

            <!-- Right Panel (Recently Added) -->
            <!-- Right Panel (Recently Added) -->
            <aside class="right-panel">
                <div class="panel-header">
                    <h3>Recently Added</h3>
                </div>

                <div class="activity-card" style="background: var(--bg-card); color: var(--text-main);">
                    <div class="my-courses-section" id="recentFilesList">
                        <!-- JS Injected List -->
                    </div>
                </div>
            </aside>
        </div> <!-- End Dashboard View -->

        <!-- View Container: Calendar (Hidden by default) -->
        <div id="calendar-view" class="view-container"
            style="display: none; grid-column: 2 / -1; padding: var(--sp-md); overflow-y: auto; height: 100vh;">
            <header class="top-header">
                <h1>Annual Schedule</h1>
            </header>
            <div class="calendar-grid-container">
                <!-- Grid Header -->
                <div class="calendar-header-row">
                    <div class="header-cell">Month</div>
                    <div class="header-cell">Week 1</div>
                    <div class="header-cell">Week 2</div>
                    <div class="header-cell">Week 3</div>
                    <div class="header-cell">Week 4</div>
                </div>
                <!-- Grid Body -->
                <div id="calendarGrid">
                    <!-- JS Injected Rows -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="courseModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="modal-header">
                <div class="modal-icon" id="modalIcon"></div>
                <h2 id="modalTitle">Course Title</h2>
                <span id="modalType" class="category-chip" style="display:inline-flex; margin-top:0.5rem;">Type</span>
            </div>
            <div class="modal-body">
                <p><strong>Category:</strong> <span id="modalCategory"></span></p>
                <p id="modalDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
                    tempor
                    incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div class="modal-actions">
                <button class="btn-primary">Start Learning</button>
                <button class="btn-secondary">Save for Later</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>


</html>
